  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JQB1YB2754"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JQB1YB2754');

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      search: 'auto',
      plugins: [
      function(hook) {
        var footer = [
            '<hr/>',
            '<footer>',
            '<span>Noted by <a href="https://github.com/m-wilczynski">Michał Wilczyński</a></span>',
            '<span style="float: right">Published with <a href="https://github.com/docsifyjs/docsify" target="https://docsify.js.org/#/">docsify</a></span>',
            '</footer>'
        ].join('');

        hook.afterEach(function(html) {
            return html + footer;
        });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs@1.15.0/components/prism-csharp.min.js"></script>
